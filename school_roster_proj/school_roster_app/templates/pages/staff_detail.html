<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Detail</title>
</head>
<body>
    <h2>{{school_name}} Directory</h2>
    {% if staff %}
    <ul>
        <li>Name: {{ staff.name }}</li>
        <li>Age: {{ staff.age }}</li>
        <li>Role: {{ staff.role }}</li>
        <li>Employee ID: {{ staff.employee_id }}</li>
        <li>Password: {{ staff.password }}</li>
    </ul>
    {% else %}
    <p>That employee ID does not exist.</p>
    {% endif %}
</body>
</html>
